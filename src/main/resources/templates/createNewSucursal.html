<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new Sucursal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">


</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Add a new Sucursal</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsebleNavar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="=nav-link" th:href="@{/sucursals/getAll}">Sucursal's List</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Sucursal Registration</h1>
                <div class="card-body">
                    <form th:action="@{/sucursals/create}" th:object="${sucursal}" method="post">
                        <div class="form-group">
                            <label> <strong>Name :</strong> </label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Type the sucursal's name" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label> <strong>Country :</strong> </label>
                            <input type="text" name="country" th:field="*{country}" class="form-control" placeholder="Type which country the sucursal belongs to" required>
                        </div>
                        <br>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-outline-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
